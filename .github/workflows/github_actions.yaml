name: Build, Push, and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1: Check out repo
      - name: Check out repository
        uses: actions/checkout@v4

      # 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/house-price-api:latest
          context: .

      # 4: Deploy to your VM
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          script: |
            echo "Pulling latest Docker image"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/house-price-api:latest

            echo "Stopping existing container"
            docker stop house-price-api || true
            docker rm house-price-api || true

            echo "Starting container"
            docker run -d --name house-price-api -p 7991:7991 ${{ secrets.DOCKERHUB_USERNAME }}/house-price-api:latest

            echo "Deployment complete!"
